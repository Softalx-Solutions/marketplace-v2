{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block slider %}
<div class="rn-breadcrumb-inner ptb--30">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6 col-12">
                <h5 class="title text-center text-md-start">Forget Password?</h5>
            </div>
            <div class="col-lg-6 col-md-6 col-12">
                <ul class="breadcrumb-list">
                    <li class="item"><a href="/">Home</a></li>
                    <li class="separator"><i class="feather-chevron-right"></i></li>
                    <li class="item current">Forget Password?</li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock slider %}


{% block content %}
<div class="forget-password-area rn-section-gapTop">
    <div class="container">
        <div class="row g-5">
            <div class="offset-lg-4 col-lg-4">
                <div class="form-wrapper-one">

                    <div class="logo-thumbnail logo-custom-css mb--50">
                        <a class="logo-light" href="/"><img src="/static/assets/images/logo/{{settings.SITE_LOGO}}" alt="nft-logo"></a>
                        <a class="logo-dark" href="/"><img src="/static/assets/images/logo/{{settings.SITE_LOGO_DARK}}" alt="nft-logo"></a>
                    </div>
                    <!-- <div class="mb-5">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" id="exampleInputEmail1" placeholder="Enter your email">
                    </div> -->
                    
                    <h3>Reset Password</h3>
                    <form >
                        
                        <p>Hurray! Your password has been changed.</p>
                        <div class="mb-5 text-center">
                            <!-- <p>We have sended you reset password link on your email. Please Check Your Email.</p> -->
                            <a href="{% url 'login' %}" class="btn btn-md btn-primary">Click to login</a>
                        </div>
                    </form>

                    <!-- <span class="mt--20 notice">Note: We will send a password to your email, check spam if you don't see it</span> -->

                </div>
            </div>
        </div>
    </div>
</div>  
{% endblock content %}
