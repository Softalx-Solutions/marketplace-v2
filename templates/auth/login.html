    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6 col-12">
                <h5 class="title text-center text-md-start">{{settings.DOMAIN_NAME}} Login</h5>
            </div>
            <div class="col-lg-6 col-md-6 col-12">
                <ul class="breadcrumb-list">
                    <li class="item"><a href="index.html">Home</a></li>
                    <li class="separator"><i class="feather-chevron-right"></i></li>
                    <li class="item current">{{settings.DOMAIN_NAME}} Login</li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock slider %}
    

{% block content %}
<div class="login-area rn-section-gapTop">
    <div class="container">
        <div class="row g-5">
            <div class=" offset-4 col-lg-4 col-md-6 ml_md--0 ml_sm--0 col-sm-12">
                <div class="form-wrapper-one">
                    {% include 'partials/messages.html' %}
                    <!-- <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>Holy guacamole!</strong> You should check in on some of those fields below.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

                    <h4>Login</h4>
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="mb-5">
                            <label for="exampleInputEmail1" class="form-label">Username</label>
                            <input type="text" name="username" id="exampleInputEmail1">
                        </div>
                        <div class="mb-5">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" name="password" id="exampleInputPassword1">
                        </div>
                        <div class="mb-5 rn-check-box">
                            <input type="checkbox" class="rn-check-box-input" id="exampleCheck1">
                            <label class="rn-check-box-label" for="exampleCheck1">Remember me leter</label>
                        </div>
                        <div class="text-center">

                            <button type="submit" class="btn btn-primary mr--15">Log In</button>
                            <input type="hidden" name="next" value="{{ next }}">
                        </div>
                        <!-- <a href="{% url 'register' %}" class="btn btn-primary-alta">New? Register Now</a> -->
                    </form>
                    <div class="text-center">

                        <label class="mt-3" for="">No Account? <a href="{% url 'register' %}">Click here to Register Now</a></label>
                    </div>
                </div>
