{% extends 'base2.html' %}
    

{% block content %}
<div class="edit_profile register login">
    <div class="container">
        <div class="row">
            {% include 'partials/messages.html' %}
            <div class="col-lg-7"></div>
            <div class="col-lg-5">
                <div class="right_part space-y-20">
                    <h1 class="color_white"> Welcome to {{settings.DOMAIN_NAME}} </h1>
                    <p class="color_white" style="color: white !important">Don't have an account yet? <a href="{% url 'register' %}"> Register </a>
                    </p>
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="box edit_box w-full space-y-20">
                            <div class="space-y-10">
                                <span class="nameInput">Username </span>
                                <div class="confirm">
                                    <input type="text" name="username" class="form-control" placeholder="Enter Username">
                                </div>
                            </div>
                                <div class="space-y-10">
                                <span class="nameInput">Password</span> 
                                <div class="confirm">
                                    <input type="password" name="password" class="form-control" placeholder="Enter your password">
                                </div>
                            </div>
                            <p class="color_black" >Forgot Password? <a href="{% url 'password_reset' %}"> Click here </a>
                                                        <!-- <a href="{% url 'password_reset' %}" class="btn btn-white btn-sm color_green"> Forgot Password? </a> -->
                                <button type="submit" class="btn btn-grad w-full btn-lg mt-3"> Login</button>
                                <input type="hidden" name="next" value="{{ next }}">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
